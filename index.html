<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="/img/github-logo.svg">
    <title>Sign in to GitHub - GitHub</title>
  </head>

  <body>
    <div class="main">
      <div class="header">
        <img src="/img/github-logo.svg" alt="" width="48" height="48" />
      </div>

      <div class="signIn">
        Sign in to GitHub
      </div>

      <div class="form">
        <label for="login_field">Username or email address</label>
        <input type="text" name="login" id="login_field" tabindex="1" />
        <label for="password_field">Password
          <a class="label-link" href="#"> Forgot password? </a>
        </label>
        <input type="text" name="login" id="login_field" tabindex="1" />
        <input
          type="submit"
          name="commit"
          value="Sign In"
          tabindex="3"
          class="lastInput"
        />
      </div>
      <div class="login-callout">
          New Github? <a href="">Create an account.</a>
      </div>

      <div class="footer">
          <ul>
              <li><a href="">Terms</a></li>
              <li><a href="">Privacy</a></li>
              <li><a href="">Security</a></li>
              <li><a href="">Contact Github</a></li>
          </ul>
      </div>
    </div>
  </body>
</html>
